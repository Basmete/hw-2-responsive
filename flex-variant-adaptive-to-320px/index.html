<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <title>Weather widget</title>
</head>
<body>
  <div class="wrapper">
    <div class="widget">
      <header class="widget__header">
        <div class="widget__header__main">
          <div class="weather-image">
            <div class="weather-image-picture"></div>
            <div class="back-arrow">
              <a href="#"></a>
            </div>
          </div>

          <div class="description">
            <div class="description__temperature">
              <span>79 </span>
            </div>
            <div class="description__country">
              <p>Cloudy Skies</p>
              <p>Sicklerville, New Jersey</p>
            </div>
            <div class="description__date">
              <p>May</p>
              <p>21</p>
            </div>
          </div>
        </div>
      </header>
      <footer class="widget__footer">
        <div class="panel">
          <div class="panel-item"><span>2 MPH</span></div>
          <div class="panel-item"><span>33%</span></div>
          <div class="panel-item"><span>83%</span></div>
        </div>
        <div class="slider">
          <div class="slider-checkbox active-checkbox"><a href="#"></a></div>
          <div class="slider-checkbox"><a href="#"></a></div>
          <div class="slider-checkbox"><a href="#"></a></div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
